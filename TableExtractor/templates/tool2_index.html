<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Extractor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('tool2.static', filename='css/tool2_style.css') }}">
    <style>
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #000000, #001f3f, #00ff99);
            color: #00ff99;
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.5);
        }

        h1 {
            text-align: center;
            color: #00ff99;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ff99;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #00ff99;
        }

        input[type="text"],
        input[type="file"],
        button {
            padding: 15px;
            border: 1px solid #00ff99;
            border-radius: 30px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            display: block;
        }

        button {
            background-color: #00ff99;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00e68a;
        }

        .alert {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .alert.success {
            background-color: #28a745;
            color: white;
        }

        .alert.error {
            background-color: #dc3545;
            color: white;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #00ff99;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Table Extractor</h1>

        <!-- Flash messages for success or errors -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert {{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('tool2.tool2_index') }}" method="POST">
            <label for="start_page">Start Page:</label>
            <input type="text" name="start_page" id="start_page" placeholder="Enter start page">

            <label for="end_page">End Page:</label>
            <input type="text" name="end_page" id="end_page" placeholder="Enter end page">

            <label for="specify_pages">Specify Pages (123,12,34...):</label>
            <input type="text" name="specify_pages" id="specify_pages" placeholder="Enter specific pages">

            <label for="pdf_path">PDF Path:</label>
            <input type="text" name="pdf_path" id="pdf_path" placeholder="Enter PDF file path">

            <label for="file_name">File Name:</label>
            <input type="text" name="file_name" id="file_name" placeholder="Enter the file name">

            <label for="save_path">Save Path:</label>
            <input type="text" name="save_path" id="save_path" placeholder="Enter where to save the file">

            <button type="submit">Extract Tables</button>
        </form>

        <footer>
            <p>&copy; 2024 PDF to Text Converter | Made with ðŸ©µ</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
